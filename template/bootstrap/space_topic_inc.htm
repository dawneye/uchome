
<div class="affiche">
	<table width="100%">
	<tr>
		<!--{if $topic[pic]}-->
		<td width="160" id="event_icon" valign="top">
			<img src="$topic[pic]">
		</td>
		<!--{/if}-->
		<td valign="top">
			<h5>
				<a href="space.php?do=topic&topicid=$topic[topicid]">$topic[subject]</a>
			</h5>

<!--{eval
	//处理标签
	if($_GET['do']!=topic) {$topic['message'] = getstr($topic['message'], 300, 0, 0, 0, 0, -1).'......';}
	$topic['message'] = str_replace('&amp;amp;', '&amp;', $topic['message']);
	$topic['message'] = str_replace('&lt;', '<', $topic['message']);
	$topic['message'] = str_replace('&gt;', '>', $topic['message']);
}-->

			<div style="padding:5px 0;">$topic[message]</div>
			<ul>
				<li class="gray">发起作者: <a href="space.php?uid=$topic[uid]">{$_SN[$topic[uid]]}</a></li>
				<li class="gray">发起时间: $topic[dateline]</li>
				<!--{if $topic[endtime]}--><li class="gray">参与截止: $topic[endtime]</li><!--{/if}-->
				<!--{if $topic[joinnum]}-->
				<li class="gray">参与人次: $topic[joinnum]</li>
				<!--{/if}-->
				<li class="gray">最后参与: $topic[lastpost]</li>
			</ul>
			
			<!--{if $topic[allowjoin]}-->
			<div class="btn-group dropdown pull-right">
			<a href="$topic[joinurl]" class="btn dropdown-toggle" data-toggle="dropdown"> 发表话题 <span class="caret"></span></a>
			<ul class="dropdown-menu" role="menu" >
				<!--{if in_array('blog', $topic['jointype'])}-->
				<li><a href="cp.php?ac=blog&topicid=$topicid">发表日志</a></li>
				<!--{/if}-->
				<!--{if in_array('pic', $topic['jointype'])}-->
				<li><a href="cp.php?ac=upload&topicid=$topicid">上传图片</a></li>
				<!--{/if}-->
				<!--{if in_array('thread', $topic['jointype'])}-->
				<li><a href="cp.php?ac=thread&topicid=$topicid">发起话题</a></li>
				<!--{/if}-->
				<!--{if in_array('poll', $topic['jointype'])}-->
				<li><a href="cp.php?ac=poll&topicid=$topicid">发起投票</a></li>
				<!--{/if}-->
				<!--{if in_array('event', $topic['jointype'])}-->
				<li><a href="cp.php?ac=event&topicid=$topicid">发起活动</a></li>
				<!--{/if}-->
				<!--{if in_array('share', $topic['jointype'])}-->
				<li><a href="cp.php?ac=share&topicid=$topicid">添加分享</a></li>
				<!--{/if}-->
			</ul>
			</div>
			<!--{else}-->
			<p class="r_option pull-right">该话题已经截止</p>
			<!--{/if}-->
		</td>
	</tr></table>
</div>
