<!--{template header}-->
<div class="span10">

<!--{if $_GET['op'] == 'report'}-->
<form method="post" id="reportform_{$_GET[id]}" name="reportform_{$_GET[id]}" action="cp.php?ac=common&op=report&idtype=$_GET[idtype]&id=$_GET[id]">
<h5 class="title modal-header">举报违规
	<a href="javascript:hideMenu();" class="float_del pull-right" title="关闭"> 关闭 </a>
</h5>
<div class="popupmenu_inner modal-body" id="__reportform_{$_GET[id]}">
感谢您能协助我们一起管理站点，我们会对您的举报尽快处理。
<br/>请填写举报理由(最多150个字符):<br/>
<textarea id="reason" name="reason" style="width: 350px;" cols="72" rows="5" onkeydown="ctrlEnter(event, 'reportsubmit_btn')"></textarea>
<!--{if $reason}-->
<br />
<select name="reportinfo" onchange="$('reason').value=this.value">
	<option value="" selected>举报理由</option>
	<!--{loop $reason $key $val}-->
	<option value="$val">$val</option>
	<!--{/loop}-->
</select>
<!--{/if}-->
</div>
<div class="modal-footer">
	<button name="reportsubmit_btn" id="reportsubmit_btn" type="button" class="submit btn btn-primary" value="true" onclick="ajaxpost('reportform_{$_GET[id]}','',2000);">确定</button>
	<a href="javascript:hideMenu();" class="btn">取消</a>
</div>
<input type="hidden" name="formhash" value="<!--{eval echo formhash();}-->" />
<input type="hidden" name="refer" value="$_SGLOBAL[refer]">
</form>
	
<!--{elseif $_GET['op'] == 'ignore'}-->
<form method="post" id="ignoreform_{$formid}" name="ignoreform_{$formid}" action="cp.php?ac=common&op=ignore&type=$type">
<h5 class="title modal-header">屏蔽通知
	<a href="javascript:hideMenu();" class="float_del pull-right" title="关闭"> 关闭 </a>
</h5>
<div class="popupmenu_inner modal-body" id="__ignoreform_{$formid}">
	<p>在下次浏览时不再显示此类通知</p>
	<p class="btn_line">
		<label for="uid1" class="checkbox inline"><input type="radio" name="authorid" id="authorid1" value="$_GET[authorid]" checked>仅屏蔽该好友的</label>
		<br>
		<label for="uid0" class="checkbox inline"><input type="radio" name="authorid" id="authorid0" value="0">屏蔽所有好友的</label>
		<br><br>
	</p>
</div>
<div class="modal-footer">
	<button name="noteignoresubmit_btn" type="submit" class="submit btn" value="true" onclick="ajaxpost('ignoreform_{$formid}','',2000)">确定</button>
	<a href="javascript:hideMenu();" class="btn">取消</a>
</div>
<input type="hidden" name="ignoresubmit" value="true" />
<input type="hidden" name="formhash" value="<!--{eval echo formhash();}-->" />
<input type="hidden" name="refer" value="$_SGLOBAL[refer]">
</form>
